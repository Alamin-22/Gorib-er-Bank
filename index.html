<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Welcome to <span class=" text-red-500">Gorib Er Bank</span></h1>
    </header>
    <main class="mt-6 ">
        <section class="bg-emerald-200 w-[65%] mx-auto p-6 space-y-3 text-center">
            <h3 class="text-3xl font-semibold mb-2 ">Please Enter Your Account Information!</h3>
            <input class="  mb-2 w-[50%] p-1 rounded-lg" type="email" required id="email-input" placeholder="Enter Your Email Address">
            <input class="w-[50%] p-1 rounded-lg" type="password" required name="" id="password-input" placeholder="Enter your password"> <br>
            <input type="checkbox" required> Accept terms and condition <br>
            <button id="btn-submit" class="px-7 py-3 bg-orange-400 rounded-lg font-bold text-white hover:bg-lime-600">Login</button>
        </section>

    </main>
    <script src="./js/index.js"></script>
</body>

</html>
