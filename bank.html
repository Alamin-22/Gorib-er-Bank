<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard Of Gorib Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Let's Get Some <span class=" text-red-500">Taka</span></h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 w-7/12 mx-auto gap-4 text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h2  class="text-2xl">Deposit</h2>
                    <p  class="text-5xl">$<span id="deposit-total">00</span></p>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h2 class="text-2xl">Withdraw</h2>
                    <p class="text-5xl">$<span id="withdraw-total">00</span> </p>
                </div>
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h2 class="text-2xl">Balance</h2>
                    <p class="text-5xl">$<span id="balance-total">1240</span></p>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 w-7/12 mx-auto gap-4 text-white">
                <div class="bg-purple-400 p-8 rounded-lg space-y-3">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input class="w-[85%] p-1 px-2 rounded-lg text-black "  type="text" required name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="px-7 py-3 bg-orange-400 rounded-lg font-bold text-white hover:bg-lime-600">Deposit</button>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg space-y-3">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <input id="withdraw-field" class="w-[85%] p-1 px-2 rounded-lg text-black"  type="text" required placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="px-7 py-3 bg-orange-400 rounded-lg font-bold text-white hover:bg-lime-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bank.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
